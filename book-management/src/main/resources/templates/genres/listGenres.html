<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genres</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>
<div class="container mt-5">
    <!-- Header with Title and Button -->
    <div class="page-header">
        <h1>Genres</h1>
        <a href="/genres/add" class="btn btn-primary">Add Genre</a>
    </div>
    <table class="table table-striped table-hover">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="genre : ${genres}">
            <td th:text="${genre.name}"></td>
            <td>
                <a th:href="@{/genres/edit/{id}(id=${genre.id})}" class="btn btn-sm btn-warning">Edit</a>
                <a th:href="@{/genres/delete/{id}(id=${genre.id})}" class="btn btn-sm btn-danger"
                   onclick="return confirm('Are you sure you want to delete this genre?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
