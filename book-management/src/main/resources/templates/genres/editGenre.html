<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Genre</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>
<div class="container mt-4">
    <h1 class="mb-4">Edit Genre</h1>
    <form th:action="@{/genres/update/{id}(id=${genre.id})}" th:object="${genre}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="name" class="form-label">Genre Name:</label>
            <input type="text" id="name" name="name" th:field="*{name}" class="form-control" placeholder="Enter genre name" required />
            <div class="invalid-feedback" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
        </div>
        <button type="submit" class="btn btn-primary">Update Genre</button>
        <a href="/genres" class="btn btn-secondary">Back to List</a>
    </form>
</div>
</body>
</html>
