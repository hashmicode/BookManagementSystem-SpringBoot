<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>
<div class="container mt-4">
    <h1 class="mb-4">Book Details</h1>
    <div class="card shadow-sm">
        <div class="card-body">
            <h5 class="card-title mb-3">Details</h5>
            <p class="mb-2"><strong>Title:</strong> <span th:text="${book.title}"></span></p>
            <p class="mb-2"><strong>Author:</strong> <span th:text="${book.author}"></span></p>
            <p class="mb-2"><strong>Genre:</strong> <span th:text="${book.genre != null ? book.genre.name : 'None'}"></span></p>
            <p class="mb-2"><strong>Publisher:</strong> <span th:text="${book.publisher != null ? book.publisher.name : 'None'}"></span></p>
        </div>
        <div class="card-footer text-end">
            <a href="/books" class="btn btn-secondary">Back to List</a>
        </div>
    </div>
</div>
</body>
</html>
