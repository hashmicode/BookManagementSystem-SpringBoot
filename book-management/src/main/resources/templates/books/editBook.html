<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>
<div class="container mt-4">
    <h1 class="mb-4">Edit Book</h1>
    <form th:action="@{/books/{id}(id=${book.id})}" th:object="${book}" method="post" class="row g-3">
        <div class="col-md-6">
            <label for="title" class="form-label">Title</label>
            <input type="text" id="title" th:field="*{title}" class="form-control" placeholder="Enter title" required />
            <div th:if="${#fields.hasErrors('title')}" th:errors="*{title}" class="text-danger mt-1"></div>
        </div>

        <div class="col-md-6">
            <label for="author" class="form-label">Author</label>
            <input type="text" id="author" th:field="*{author}" class="form-control" placeholder="Enter author" required />
            <div th:if="${#fields.hasErrors('author')}" th:errors="*{author}" class="text-danger mt-1"></div>
        </div>

        <div class="col-md-6">
            <label for="genre" class="form-label">Genre</label>
            <select id="genre" th:field="*{genre.id}" class="form-select">
                <option th:each="genre : ${genres}" th:value="${genre.id}" th:text="${genre.name}"></option>
            </select>
            <div th:if="${#fields.hasErrors('genre.id')}" th:errors="*{genre.id}" class="text-danger mt-1"></div>
        </div>

        <div class="col-md-6">
            <label for="publisher" class="form-label">Publisher</label>
            <select id="publisher" th:field="*{publisher.id}" class="form-select">
                <option th:each="publisher : ${publishers}" th:value="${publisher.id}" th:text="${publisher.name}"></option>
            </select>
            <div th:if="${#fields.hasErrors('publisher.id')}" th:errors="*{publisher.id}" class="text-danger mt-1"></div>
        </div>

        <div class="col-12">
            <button type="submit" class="btn btn-primary">Update</button>
            <a href="/books" class="btn btn-secondary">Back to List</a>
        </div>
    </form>
</div>
</body>
</html>
