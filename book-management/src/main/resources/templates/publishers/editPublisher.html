<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Publisher</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>
<div class="container mt-4">
    <h1 class="mb-4">Edit Publisher</h1>
    <form th:action="@{/publishers/update/{id}(id=${publisher.id})}" th:object="${publisher}" method="post" class="needs-validation" novalidate>
        <div class="mb-3">
            <label for="name" class="form-label">Name</label>
            <input type="text" id="name" name="name" th:field="*{name}" class="form-control" placeholder="Enter publisher name" required>
            <div th:if="${#fields.hasErrors('name')}" class="text-danger small" th:errors="*{name}"></div>
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" id="address" name="address" th:field="*{address}" class="form-control" placeholder="Enter publisher address">
            <div th:if="${#fields.hasErrors('address')}" class="text-danger small" th:errors="*{address}"></div>
        </div>
        <div class="d-flex">
            <button type="submit" class="btn btn-primary me-2">Update</button>
            <a href="/publishers" class="btn btn-secondary">Back to List</a>
        </div>
    </form>
</div>
</body>
</html>
