<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Publishers</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div th:replace="~{navbar :: navbar}"></div>
<div class="container mt-5">
    <!-- Header with Title and Button -->
    <div class="page-header">
        <h1>Publishers</h1>
        <a href="/publishers/add" class="btn btn-primary">Add Publisher</a>
    </div>
    <table class="table table-bordered table-hover">
        <thead class="table-dark">
        <tr>
            <th>Name</th>
            <th>Address</th>
            <th>Actions</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="publisher : ${publishers}">
            <td th:text="${publisher.name}"></td>
            <td th:text="${publisher.address}"></td>
            <td>
                <a th:href="@{/publishers/edit/{id}(id=${publisher.id})}" class="btn btn-warning btn-sm me-2">Edit</a>
                <a th:href="@{/publishers/delete/{id}(id=${publisher.id})}"
                   class="btn btn-danger btn-sm"
                   onclick="return confirm('Are you sure you want to delete this publisher?');">Delete</a>
            </td>
        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
